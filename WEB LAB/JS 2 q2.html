
<html>
<head>
    <title>Video Control</title>
    <script>
        function playVideo() {
            var video = document.getElementById("myVideo");
            video.play();
        }

        function pauseVideo() {
            var video = document.getElementById("myVideo");
            video.pause();
        }
    </script>
</head>
<body>
    <h1>Video Control</h1>
    <video id="myVideo" width="320" height="240" onmouseover="playVideo()" onmouseout="pauseVideo()">
        <source src="movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
