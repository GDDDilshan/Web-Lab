
<html>
<head>
    <title>Change Table Border</title>
    <script>
        function changeBorder() {
            var table = document.getElementById("myTable");
            table.style.border = "3px solid red";
        }
    </script>
</head>
<body>
    <h1>Change Table Border</h1>
    <table id="myTable" border="1">
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
    <button onclick="changeBorder()">Change Border</button>
</body>
</html>
