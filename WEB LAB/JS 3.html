<html>
    <head>
        <script>
            function validateForm() {
                var firstName = document.getElementById("firstName").value;
                var lastName = document.getElementById("lastName").value;
                var dob = document.getElementById("dob").value;
                var gender = document.getElementById("gender").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
    
                if (firstName == "" || lastName == "" || dob == "" || gender == "" || email == "" || phone == "" || password == "" || confirmPassword == "") {
                    alert("Error: Input is empty!");
                    return false;
                }
    
                if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
                    alert("Error: Invalid email address!");
                    return false;
                }
    
                if (isNaN(phone) || phone.length != 10) {
                    alert("Error: Invalid phone number!");
                    return false;
                }
    
                if (password != confirmPassword) {
                    alert("Error: Passwords do not match!");
                    return false;
                }
    
                alert("Form submitted successfully!");
                return true;
            }
        </script>
    </head>
    <body>
        <form onsubmit="return validateForm()">
            <table align="center" style="background-color: rgb(47, 127, 163);">
           <tr style="background-color: yellow;">
            <td colspan="2" align="center"><h2 style="color: rgb(231, 227, 227);">Sign Up</h2></td>
           </tr>
           <tr>
            <td>Fist Name :</td>
            <td><input type="text" id="firstName" name="fn" placeholder="Enter Fist Name"></td>
           </tr>
           <tr>
            <td >Last Name :</td>
            <td><input type="text" id="lastName" name="ln" placeholder="Enter Last Name"></td>
           </tr>
           <tr>
            <td >Date of Birth :</td>
            <td><input type="date" id="dob" name="ddd"></td>
           </tr>
           <tr>
            <td>Gender :</td>
                <td><input type="radio" id="gender" name="gen" value="F">Femail
                <input type="radio" id="gender" name="gen" value="M">Male</td>
            </tr>
            <tr>
                <td>
                    Country :
                </td>
                <td>
                    <select>
                        <option>Sri Lanka</option>
                        <option>India</option>
                        <option>Chaina</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Email : 
                </td>
                <td>
                    <input type="email" id="email" name="oem" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number :
                </td>
                <td>
                    <input type="number" id="phone" name="cna" placeholder="phone Number">
                </td>
            </tr>
            <tr>
                <tr>
                    <td>Passward :</td>
                    <td><input type="password" id="password" name="ps" ></td>
                </tr>

                    <tr>
                        <td>Confirm Passward :</td>
                        <td><input type="password" id="confirmPassword" name="ps" ></td>
                    </tr>
               <tr>
                <td></td>
                <td><input type="checkbox" name="iag">I Agree to the Terms oh use</td>
               </tr>
               <tr style="background-color: yellow;"></tr>
               <td>
                <input type="submit" value="Submit">
                    <input type="reset" value="Cancel">
               </td>
           
        
        </table></form>


    </body>
</html>
